<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeMax</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            overflow: hidden;
        }

        .header {
            background: #2196F3;
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            max-width: 400px;
            margin: 0 auto;
        }

        .content {
            padding: 30px;
        }

        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        .telegram-link:hover {
            background: #006699;
        }

        .features-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 30px 0 20px 0;
            color: #2c3e50;
        }

        .features-list {
            list-style: none;
        }

        .features-list li {
            margin: 15px 0;
            padding-left: 25px;
            position: relative;
            font-size: 1rem;
        }

        .features-list li::before {
            content: "•";
            color: #2196F3;
            font-size: 1rem;
            position: absolute;
            left: 0;
            top: 0;
        }

        .features-list a {
            color: #2196F3;
            text-decoration: none;
            font-weight: 500;
        }

        .features-list a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .content {
                padding: 20px;
            }

            .telegram-link {
                display: block;
                text-align: center;
                margin: 20px 0;
            }

            .features-list li {
                font-size: 0.95rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 320px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .features-list li {
                font-size: 0.9rem;
                padding-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YeMax</h1>
            <p>YeMax - мод на мессенджер MAX, который убирает слежку и добавляет новые функции.</p>
        </div>
        
        <div class="content">
            <a href="https://t.me/yemaxmod/" class="telegram-link" target="_blank">
                Telegram-канал
            </a>
            
            <h2 class="features-title">Возможности</h2>
            <ul class="features-list">
                <li><a href="https://help.max.ru/">Оригинальная страница помощи MAX</a></li>
                <li><a href="https://ya.ru/">Режим браузера</a></li>
                <li><a href="https://eaglercraft-1-12-site.vercel.app/">Открыть Minecraft</a></li>
                <li><a href="https://github.com/Team-YeMax/YeMax/blob/main/eula.md">Пользовательское соглашение</a></li>
                <li><a href="https://github.com/Team-YeMax/YeMax/blob/main/rights.md">Права разработчика</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
